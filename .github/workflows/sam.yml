name: SAM Deploy

on:
  push:
    branches:
      - main  # ou a branch que deseja monitorar

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # substitua pela regi√£o correta

    - name: Install AWS SAM CLI
      run: |
        curl -o "aws-sam-cli-installation-script.sh" "https://raw.githubusercontent.com/aws/aws-sam-cli/develop/installation/installation-script-linux-macos.sh"
        chmod +x aws-sam-cli-installation-script.sh
        ./aws-sam-cli-installation-script.sh -y
        sam --version

    - name: Build SAM application
      run: sam build

    - name: Deploy SAM application
      run: sam deploy --stack-name sevenfood-stack
